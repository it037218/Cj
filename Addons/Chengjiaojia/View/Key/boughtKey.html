<!DOCTYPE html>
<html>
<head>
    <title>线索详情</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="{:CUSTOM_TEMPLATE_PATH}/public/css/index.css?v=0.04">
    <link rel="stylesheet" type="text/css" href="{:CUSTOM_TEMPLATE_PATH}/public/css/basics.css">
    <link rel="stylesheet" type="text/css" href="{:CUSTOM_TEMPLATE_PATH}/public/css/detail.css">
    <link rel="stylesheet" type="text/css" href="{:CUSTOM_TEMPLATE_PATH}/public/css/animate.css">
    <link rel="stylesheet" type="text/css" href="{:CUSTOM_TEMPLATE_PATH}/public/css/common.css">

    <script type="text/javascript" src="{:CUSTOM_TEMPLATE_PATH}/public/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="{:CUSTOM_TEMPLATE_PATH}/public/js/jquery.raty.js"></script>
    <script src="{:CUSTOM_TEMPLATE_PATH}/public/js/default.js"></script>
    <script src="{:CUSTOM_TEMPLATE_PATH}/public/plugin/countDown/countdown/jquery.countdown.js"></script>
    <link rel="stylesheet" type="text/css" href="{:CUSTOM_TEMPLATE_PATH}/public/plugin/countDown/countdown/jquery.countdown.css">
    <script type="text/javascript">
        //设置拨号初始状态
        var callStatus = true;

        $(function(){

            $(".rate").raty({
                path:"{:CUSTOM_TEMPLATE_PATH}/public/images/star",
                readOnly:true,
                size:14,
                space:false,
                score:{$rate}
            })
        })
    </script>
    <style>
        .confirm_content p{
            text-align: center;
            padding: 0!important;

        }
        .text p{
            height: 37px;
            line-height: 40px;
            font-size: 30px;
        }
        .rate{
            height: 40px;
            margin-right: 55px;
        }
        .rate img{
            width: 36px;
        }
        .key_info{
            height: 300px;!important;
        }
        .key_info .call_button img{
            margin-top: 110px;
        }
        .key_info .logo{
            margin-top: 80px;
        }
        .contact-button{
            height: 90px;
            line-height: 90px;
            text-align: center;
            font-size: 35px;
            width: 610px;
            border-radius: 5px;
            background-color: #FFB600;
            border: none!important;
            /* position: absolute; */
            margin: 40px auto;
            bottom: 0;
        }
        .contact-button a{
            display: block;
            color: #FFFFFF;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="cover">

</div>

<div id="key_detail_content">
    <!--发布者信息-->
    <div id="member_info">
        <!--头像-->
        <div class="fl avatar">
            <div class="avatar_img">
                <img src="{$user_info.avatar}" width="140" height="140">
            </div>
        </div>

        <!--信息-->
        <div class="fl info_detail">
            <!--<p class="name" style="font-size: 40px;color: #FFFFFF;">{$user_info.name}</p>-->
            <p class="name" style="font-size: 40px;color: #FFFFFF;">{$user_info.name}</p>
            <p class="value">线索准确度<span class="rate fr"></span></p>
            <p class="bought_num">被购买线索数：{$user_info.bought_keys}</p>
        </div>

        <div class="fr contact-publisher">
            <div class="connect-contain">
                <a href="tel:{$user_info.telephone}"></a>
                联系卖家
            </div>
        </div>
    </div>

    <!--线索简介-->
    <div class="key_info">
        <div class="fl logo">
            <div>
                <img src="{:CUSTOM_TEMPLATE_PATH}/public/images/logo/{$result.brand_logo}.jpg" >
            </div>
        </div>
        <div class="fl text">
            <p class="brand bold">{$result.series}</p>
            <p class="">客户名称：{$result.custom_name}</p>
            <p class="">客户电话：{$result.custom_telephone}</p>
            <p class="but_time">购车时间：{$result.time_limit}</p>
            <p class="but_time">地点：{$result.city}{$result.district}</p>

            <p class="sned_time">发布时间：{$result.create_time|substr=0,10}</p>
        </div>
        <div class="fr call_button">
            <a href="tel:{$result.custom_telephone}">
                <img src={:CUSTOM_TEMPLATE_PATH}/public/images/phone.png>
            </a>
        </div>

    </div>
    <input type="hidden" id = "key_id" value="{$result.id}">

    <!--线索描述-->
    <div class="key_desc">
        <div class="desc_title">
            <span class="icon fl"></span>
            <span class="text fl bold">详情描述</span>
        </div>
        <div class="dec_content">
            {$result.description}
        </div>
    </div>

    <div class="contact-button">
        <a href="{:U('judgeResult',array('id'=>$id))}">客户跟进结果处理</a>

    </div>

</div>


<include file="./Addons/Chengjiaojia/View/public/footer.html" />
