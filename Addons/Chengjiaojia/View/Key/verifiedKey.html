<!DOCTYPE html>
<html>
<head>
    <title>线索详情</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <link rel="stylesheet" type="text/css" href="{:CUSTOM_TEMPLATE_PATH}/public/css/index.css?v=0.04">
    <link rel="stylesheet" type="text/css" href="{:CUSTOM_TEMPLATE_PATH}/public/css/basics.css">
    <link rel="stylesheet" type="text/css" href="{:CUSTOM_TEMPLATE_PATH}/public/css/detail.css">
    <link rel="stylesheet" type="text/css" href="{:CUSTOM_TEMPLATE_PATH}/public/css/animate.css">
    <link rel="stylesheet" type="text/css" href="{:CUSTOM_TEMPLATE_PATH}/public/css/common.css">

    <!--<script type="text/javascript" src="{:CUSTOM_TEMPLATE_PATH}/public/js/zepto.min.js"></script>-->
    <script type="text/javascript" src="{:CUSTOM_TEMPLATE_PATH}/public/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="{:CUSTOM_TEMPLATE_PATH}/public/js/jquery.raty.js"></script>

    <script src="{:CUSTOM_TEMPLATE_PATH}/public/js/default.js"></script>
    <script src="{:CUSTOM_TEMPLATE_PATH}/public/plugin/countDown/countdown/jquery.countdown.js"></script>
    <script src="{:CUSTOM_TEMPLATE_PATH}/public/plugin/countDown/js/script.js"></script>

    <link rel="stylesheet" type="text/css" href="{:CUSTOM_TEMPLATE_PATH}/public/plugin/countDown/countdown/jquery.countdown.css">


    <!--script src="js/index.js"></script-->
    <script type="text/javascript">
        //设置拨号初始状态
        var callStatus = true;
        $(function(){
            $(".rate").raty({
                path:"{:CUSTOM_TEMPLATE_PATH}/public/images/star",
                readOnly:true,
                size:14,
                space:false,
                score:2.5
            })
            $(".key_judge").raty({
                path:"{:CUSTOM_TEMPLATE_PATH}/public/images",
                readOnly:true,
                size:14,
                space:false,
                score:2.5
            })


            $(".call_button a").click(function(){
//                if($("#buy_confirm").hasClass("animated bounceOutUp")){
//                    $("#buy_confirm").removeClass("animated bounceOutUp")
//                }
                $(".cover").show();

                $("#buy_confirm").show();
//				$("#buy_confirm").addClass("animated bounceInDown");

                //屏幕宽度
                var xWidth = parseInt($(window).width());
                var yHeight = parseInt($(window).height());

                //弹出框宽度
                var cWidth = parseInt($("#buy_confirm").width())
                var cHeight = parseInt($("#buy_confirm").height())
                $("#buy_confirm").css({"left":(xWidth-cWidth)/2,"top":(yHeight-cHeight)/2})
            })

            $(".cancel").click(function(){
                $("#buy_confirm").hide();
                $(".cover").hide();
            })

            //点击通话
            $(".confirm_operation .yes").click(function(){

                if(callStatus == true){
                    //点击拨号后，禁止拨号
                    callStatus = false;

                    var id = $("#key_id").val();
                    var url = "{:U('call')}";
                    $.post(
                            url,
                            {id:id},
                            function(data){
                                console.log(data)
                                var obj = eval("("+data+")");
                                console.log(obj.CallBack_sResult)
                                var res = eval("("+obj.CallBack_sResult+")")
                                console.log(res)
                                if(res.result == 1){
                                    alert("呼叫成功")
                                    $("#buy_confirm").hide();
                                }else{
                                    alert("呼叫失败")
                                }
                                callStatus = true
                            }
                    )
                }else{
                    alert("稍后再拨")
                }
            })

            //线索有效
        })
    </script>
    <style>
        .confirm_content p{
            text-align: center;
            padding: 0!important;

        }
        .text p{
            height: 40px;
            line-height: 40px;
            font-size: 30px;
        }
        .rate{
            height: 40px;
            margin-right: 55px;
        }
        .rate img{
            width: 36px;
        }
        .key_info{
            height: 270px;!important;
        }
        .key_info .call_button img{
            margin-top: 95px;
        }
        .key_info .logo{
            margin-top: 70px;
        }
        .key_judge{
            height: 100%;
            margin-right: 35px;
        }
        .key_judge img{
          margin-top: 15px ;
        }

    </style>
</head>
<body>
<div class="cover">

</div>

<!--是否购买-->
<div id="buy_confirm" class="confirm" style="display:none">
    <div class="confirm_content">
        <p>您的通话将被记录
        </p>
        <p>是否通话？</p>
    </div>
    <div class="confirm_operation">
        <p class="cancel fl">取消</p>
        <p class="yes fl">通话</p>
    </div>
</div>
<div id="key_detail_content">
    <!--发布者信息-->
    <div id="member_info">
        <!--头像-->
        <div class="fl avatar">
            <div class="avatar_img">
                <img src="{:CUSTOM_TEMPLATE_PATH}/public/images/avatar.jpg" width="140">
            </div>
        </div>

        <!--信息-->
        <div class="fl info_detail">
            <p class="name" style="font-size: 40px;color: #FFFFFF;">詹姆斯·哈登</p>
            <p class="value">线索有效率<span class="rate fr"></span></p>
            <p class="bought_num">被购买线索数：16</p>
        </div>

        <!--等级-->
        <div class="fr level">
            <p>LV.<span>3</span></p>
        </div>
    </div>

    <!--线索简介-->
    <div class="key_info">
        <div class="fl logo">
            <div>
                <img src="{:CUSTOM_TEMPLATE_PATH}/public/images/logo/bmw.jpg" width="130">
            </div>
        </div>
        <div class="fl text">
            <p class="brand bold">{$result.brand}{$result.series}</p>
            <p class="">客户称呼：<span>{$result.custom_name}</span></p>
            <p class="but_time">购车时间：{$result.time_limit}</p>
            <p class="but_time">电话：{$result.custom_telephone}</p>

            <p class="sned_time">发布时间：{$result.create_time|substr=0,10}</p>
        </div>
        <div class="fr call_button">
            <a href="#">
                <img src={:CUSTOM_TEMPLATE_PATH}/public/images/phone.png>
            </a>
        </div>

    </div>
    <input type="hidden" id = "key_id" value="{$result.id}">
    <input type="hidden" id = "buy_time" value="{$result.b1_buy_time}">

    <!--线索描述-->
    <div class="key_desc">
        <div class="desc_title">
            <span class="icon fl"></span>
            <span class="text fl bold">详情描述</span>
        </div>
        <div class="dec_content">
            {$result.description}
        </div>
    </div>

    <!--线索评价-->
    <div class="key_desc">
        <div class="desc_title">
            <span class="icon fl"></span>
            <span class="text fl bold">评价</span>
            <span class="key_judge fr"></span>
        </div>
        <div class="dec_content">
            {$result.description}
        </div>
    </div>


</div>


<include file="./Addons/Chengjiaojia/View/public/footer.html" />

</body>
</html>
