<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="{:CUSTOM_TEMPLATE_PATH}/public/css/index.css?v=0.04">
    <link rel="stylesheet" type="text/css" href="{:CUSTOM_TEMPLATE_PATH}/public/css/basics.css">
    <link rel="stylesheet" type="text/css" href="{:CUSTOM_TEMPLATE_PATH}/public/css/detail.css">
    <link rel="stylesheet" type="text/css" href="{:CUSTOM_TEMPLATE_PATH}/public/css/animate.css">
    <link rel="stylesheet" type="text/css" href="{:CUSTOM_TEMPLATE_PATH}/public/css/common.css">
    <link rel="stylesheet" type="text/css" href="{:CUSTOM_TEMPLATE_PATH}/public/css/member.css">
    <script type="text/javascript" src="{:CUSTOM_TEMPLATE_PATH}/public/js/jquery-1.8.3.min.js"></script>

    <script src="{:CUSTOM_TEMPLATE_PATH}/public/js/default.js"></script>
    <title>消息处理</title>
    <style>
        .credit_info{
            margin-left: 0px!important;
        }
        .unread .credit_info p{
            color: #333!important;
            font-weight: bold;
        }
        .read .credit_info p{
            color: #999!important;
        }
        .credit_manage_list li a{
            width: 685px;
            margin-left: 35px;
            border-bottom: 1px solid #cccccc!important;
        }
        .credit_manage_list li {
            border: none;
        }
    </style>
    <script>
        $(function(){
            $("li").bind("touchstart",function(){
                var id = $(this).find("input").val()
                $.get(
                    "{:U('/addon/Chengjiaojia/Message/changeStatus')}",
                    {
                        "id":id
                    },
                    function(){

                    }
                )
            })
        })

    </script>
</head>
<body id="bg_img">
    <if condition="$message['total'] == 0 && $message['total'] == 0">
        <div style="width:100%;height:100%;background: url('{:CUSTOM_TEMPLATE_PATH}/public/images/nomessage.png') no-repeat center center">
        </div>
    <else />
        <div id="main_content " style="margin-bottom: 120px">
            <div class="credit_manage_list">
                <ul class="unread">
                    <volist name="message['rows']" id="rows">

                        <li class="credit_detail">
                            <input type="hidden" value="{$rows.id}">
                            <a href="{$rows.href}" class="block">
                                <div class="fl credit_info">
                                    <if condition="$rows.status eq 0">
                                        <p style="font-size: 30px; color: #333!important; font-weight: bold;">{$rows.title}</p>
                                    <else />
                                        <p style="font-size: 30px ;color: #999!important;">{$rows.title}</p>
                                    </if>
                                        <span style="font-size: 23px;color: #999999">{$rows.create_time}</span>
                                </div>
                                <div class="fr credit">
                                    <div class="arrow"></div>
                                </div>
                            </a>
                            </li>
                    </volist>
                </ul>
            </div>
        </div>
    </if>
<include file="./Addons/Chengjiaojia/View/public/footer.html" />
</body>
</html>
