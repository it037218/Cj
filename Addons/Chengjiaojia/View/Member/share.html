<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="{:CUSTOM_TEMPLATE_PATH}/public/css/basics.css">
    <link rel="stylesheet" type="text/css" href="{:CUSTOM_TEMPLATE_PATH}/public/css/animate.css">
    <link rel="stylesheet" type="text/css" href="{:CUSTOM_TEMPLATE_PATH}/public/css/invite.css">
    <script type="text/javascript" src="{:CUSTOM_TEMPLATE_PATH}/public/js/jquery-1.8.3.min.js"></script>
    <script src="{:CUSTOM_TEMPLATE_PATH}/public/js/default.js"></script>
    <!--<meta name="viewport" content="width=720">-->
    <title>邀请好友</title>
    <script>
        $(function(){
            $("").bind("touchstart",function(){
                var count = "{$count}";
                var win_height = parseInt($(window).height());
                var win_width = parseInt($(window).width());
                $(".cover").show()
                if(count  >=10){
                    var div_height = parseInt($("#yes").height());
                    var div_width = parseInt($("#yes").width());
                    $("#yes").css({"left":(win_width-div_width)/2,"top":(win_height-div_height)/2})
                    $("#yes").show();
                }else{
                    var div_height = $("#no").height();
                    var div_width = $("#no").width();
                    $("#no").css({"left":(win_width-div_width)/2,"top":(win_height-div_height)/2})
                    $("#no").show();
                }
            })


            //邀请码切换
            $("#code-item label").bind("touchstart",function(){
//                $("#qr-item").removeClass("animated slideOutDown ")


                $("#code-item").attr("class","animated slideOutDown");
                $('#code-item').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                    $("#qr-item").show();
                    $("#qr-item").attr("class","animated slideInUp")
                    $("#code-item").hide()
//                    $("#code-item").removeClass("slideInUp")
                })

            })

            //二维码切换
            $("#qr-item label").bind("touchstart",function(){
//                $("#code-item").removeClass("animated slideOutDown")
                $("#qr-item").attr("class","animated slideOutDown");
                $('#qr-item').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                    $("#code-item").show();
                    $("#code-item").attr("class","animated slideInUp")
                    $("#qr-item").hide();
//                    $("#qr-item").removeClass("slideInUp")
                });

            })

            $("i").bind("touchstart",function(){
                $(".cover-page").show();
            })
            $(".cover-page").bind("touchstart",function(){
                $(this).hide();
            })

        })
    </script>
    <style>
        #code-item{
            background: url("{:CUSTOM_TEMPLATE_PATH}/public/images/code-item1.png") no-repeat 100% 100%!important;
        }
        #qr-item{
            background: url("{:CUSTOM_TEMPLATE_PATH}/public/images/qr-item1.png") no-repeat 100% 100%!important;
        }

    </style>
</head>
<body>

<div id="bg_img">
    <div id="item2">

    </div>
    <div id="code-item">
        <div class="content">
            <span>{$code}</span>
            <label></label>
        </div>
    </div>
    <div id="qr-item">
        <div class="content">
            <img src="{$img}">
            <label></label>
        </div>
    </div>
    <div id="name">{$name}邀请您加入“橙蕉”</div>
</div>
</body>
</html>
