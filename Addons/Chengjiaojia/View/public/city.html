<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <script type="text/javascript" src="{:CUSTOM_TEMPLATE_PATH}/public/js/jquery-1.8.3.min.js"></script>
    <script src="{:CUSTOM_TEMPLATE_PATH}/public/js/default.js"></script>
    <script src="{:CUSTOM_TEMPLATE_PATH}/public/js/choose.js"></script>
    <link rel="stylesheet" type="text/css" href="{:CUSTOM_TEMPLATE_PATH}/public/css/basics.css">
    <link rel="stylesheet" type="text/css" href="{:CUSTOM_TEMPLATE_PATH}/public/css/select.css">
    <title>地区选择</title>
    <script>
        $(function(){
            var height = $("body").height()
            $("ul").css({"height":height,"overflow":"scroll"})

            //选择汽车品牌和系列
            $("li").click(function (event) {
                var city = $.trim($(this).find("span").text())
                var city_id = $.trim($(this).find("input[name='city_id']").val())
                sessionStorage.setItem("city",city)
                sessionStorage.setItem("city_id",city_id)
                var url = "{:U('/addon/Chengjiaojia/Public/district/city_id/"+city_id+"/href/1 ')}"
                window.location.href= url;
            })
        })

    </script>
    <style>
        li{
            width: 98%;
            border-bottom: 1px solid #cccccc;
        }
    </style>

</head>
<body id="bg_img">
<div id="content">
    <ul class="options">
        <volist name="result" id="rows">
        <li class="chosen">
            <span>{$rows.city}</span>
            <input type="hidden" name="city_id" value="{$rows.cityid}" >
        </li>
        </volist>
    </ul>
</div>
</body>
</html>
