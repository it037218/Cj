<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <script type="text/javascript" src="{:CUSTOM_TEMPLATE_PATH}/public/js/jquery-1.8.3.min.js"></script>
    <script src="{:CUSTOM_TEMPLATE_PATH}/public/js/default.js"></script>
    <script src="{:CUSTOM_TEMPLATE_PATH}/public/js/choose.js"></script>
    <link rel="stylesheet" type="text/css" href="{:CUSTOM_TEMPLATE_PATH}/public/css/basics.css">
    <link rel="stylesheet" type="text/css" href="{:CUSTOM_TEMPLATE_PATH}/public/css/select.css">
    <title>地区选择</title>
    <script>
        $(function(){
            var height = $("body").height()
            $("ul").css({"height":height,"overflow":"scroll"})

            //选择汽车品牌和系列
            $("li").click(function (event) {
                var level = $(this).find("span").text()
                sessionStorage.setItem("level",level)
                history.go(-1)
            })
        })

    </script>
    <style>
        li{
            width: 98%;
        }
    </style>

</head>
<body id="bg_img">
<div id="content">
    <ul class="options">
        <li class="chosen">
            LV.<span>1</span>

        </li>
        <li class="">
            LV.<span>2</span>

        </li>
        <li class="">
            LV.<span>3</span>

        </li>
        <li class="">
            LV.<span>4</span>

        </li>
        <li class="">
            LV.<span>5</span>

        </li>
        <li class="">
            LV.<span>6</span>

        </li>
        <li class="">
            LV.<span>8</span>

        </li>
        <li class="">

        </li>

            LV.<span>9</span>

        </li>
    </ul>
</div>
</body>
</html>
