<html lang="zh-CN">
<head>
    <meta charset="utf-8">

    <title>橙蕉后台管理-登录</title>

    <!-- Bootstrap core CSS -->
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            $("#confirm-btn").bind("click",function(){

                var tel = $("input[name='telephone']").val();
                var password = $("input[name='password']").val();
                if(tel.length == 0){
                    alert("请输入手机号码");
                    return
                }else if(password.length == 0){
                    alert("请输入密码");
                    return
                }else{

                    $.post(

                            "login.php?action=signin",
                            {
                                tel:tel,
                                password:password
                            },
                            function(data){
                                if(data == 1){
                                    alert("登录成功");
                                    window.location.href="./admin.php";
                                }else{
                                    alert("登录失败");
                                    return
                                }

                            }


                    )


                }

            })
        })


    </script>
</head>

<body>

<div class="container">

    <div class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Telephone</label>
        <input type="tel" id="inputEmail" class="form-control" placeholder="Telephone" required autofocus name="telephone">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password">
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="confirm-btn">Sign in</button>
    </div>

</div> <!-- /container -->
