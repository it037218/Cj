<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    
    <style>
        #id1{
            width: 200px;
            height: 200px;
            border: 1px solid #CCCCCC;
            position: relative;
        }
        #id2{
            width: 100px;
            height: 100px;
            border: 1px solid #000000;
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform:translate(-50%,-50%)
        }
    
    </style>
    
</head>
<body>
    <div id="id1">
        <div id="id2">
            
        </div>
    </div>
</body>
</html>
